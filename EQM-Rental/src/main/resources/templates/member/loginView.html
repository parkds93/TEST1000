<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>JPA-BoardProject 로그인 페이지</title>
	
	<link th:href="@{/common/bootstrap/css/bootstrap.css}" rel="stylesheet">
	
	 <script th:src="@{/common/jquery/jquery-3.2.1.min.js}"></script>
	 <script th:src="@{/common/bootstrap/js/popper.min.js}"></script>
	 <script th:src="@{/common/bootstrap/js/bootstrap.js}"></script>
	
	<th:block layout:fragment="script"></th:block>
	<th:block layout:fragment="css"></th:block>
	
</head>
<body>
<div class="content" style="margin-top: 180px;">
  	<div class="m-auto" style="width: 400px;">
	  <form action="/user/login" role="form" method="post">
	  	<div style="margin: auto; text-align: center; margin-top: 30px; margin-bottom: 20px;">
	    	<img th:src="@{/common/img/icon/logo.png}" alt="" width="100" height="100" id="logo">
	    	<p style="font-weight: bold; font-size: 20pt;">EQM-Rental 시스템</p>
	    	<p style="font-weight: bold; font-size: 20pt;">LOGIN</p>
	    </div>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="floatingInput" placeholder="아이디를 입력하세요.">
	      <label for="floatingInput">Id</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호를 입력하세요.">
	      <label for="floatingPassword">Password</label>
	    </div>
	
	    <div class="checkbox mb-3">
	      <label>
	        <input type="checkbox" value="remember-me"> <span>아이디 기억하기</span>
	      </label>
	    </div>
	    <div style="float: right; font-size: 8pt;">
	    	<button type="button" class="btn btn-link" style="font-size: 10pt;" onclick="location.href='/member/joinType'">회원가입</button>
	    	<span>/</span>
		    <button type="button" class="btn btn-link" style="font-size: 10pt;">아이디/패스워드 찾기</button>
	    </div>
	    <button class="w-100 btn btn-lg btn-success" type="submit">로그인</button>
	    <button type="button" class="w-100 btn btn-outline-success" style="margin-top: 10px;" onclick="location.href='/eqmrental/main'">메인페이지로 돌아가기</button>
	  </form>
	</div>
</div>	
</body>    
</html>
