<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layoutBasic}">
    
    <th:block layout:fragment="css">
		<style>
				.content{
					margin-top:250px;
					height: 500px;
				}
				.col-group{
					margin: 0 auto;
					text-align: center;
				}
				.col{
					display:inline-block;
					vertical-align:middle;
					width: 450px;
				}
				.join-img{
					margin-bottom: 20px;
				}
			</style>
		</th:block> 
    <div layout:fragment="content" class="content">
		<div class="col-group">
			      <div class="col">
			        <div class="card mb-4 rounded-3 shadow-sm">
			          <div class="card-header py-3">
			            <h4 class="my-0 fw-normal">일반회원</h4>
			          </div>
			          <div class="card-body">
						<div class="join-img">
							<img th:src="@{/common/img/icon/user.png}" alt="" width="125" height="125" id="logo">
						</div>
			            <button type="button" class="w-100 btn btn-lg btn-primary" onClick="location.href='/member/userJoinView'">가입</button>
			          </div>
			        </div>
			      </div>
			      <div class="col">
			        <div class="card mb-4 rounded-3 shadow-sm">
			          <div class="card-header py-3">
			            <h4 class="my-0 fw-normal">파트너 회원</h4>
			          </div>
			          <div class="card-body">
						<div class="join-img">
							<img th:src="@{/common/img/icon/partner.png}" alt="" width="125" height="125" id="logo">
						</div>
			            <button type="button" class="w-100 btn btn-lg btn-danger">가입</button>
			          </div>
			        </div>
			      </div>
		</div>
    </div>
</html>
